<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Localstorage 测试</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form action="" class="mt-3" id="form">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Key</span>
            </div>
            <input name="name" type="text" class="form-control" aria-label="name" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Value</span>
            </div>
            <input name="value" type="text" class="form-control" aria-label="value" aria-describedby="inputGroup-sizing-default">
          </div>
          <div>
            <button class="btn btn-primary btn-block" type="submit" id="btn"> 写入localstorage</button>
          </div>
        </form>
      </div>
    </div>
    <!-- <div class="row">

      <div class="col-12">
        <iframe width="100%" height="300" src="./localstorage-sub.html" frameborder="0"></iframe>
      </div>
    </div> -->
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>
  <script>
    new VConsole()
    $('#form').on('submit',function(e){
      e.preventDefault();
      var name=$(this).find('[name="name"]').val();
      var val=$(this).find('[name="value"]').val();
      
      localStorage.setItem(name,val);

    })
  </script>
</body>

</html>
